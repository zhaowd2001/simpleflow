<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>AMicroblogAPI API-Mapping</title>
    <style type="text/css">
        .headerStyle
        {
            font-family: Arial;
            font-weight: bold;
            font-size: 15px;
            border-width: 1px; 
            border-style:solid;
        }
         .tableStyle
        {
            font-family: Arial;
            font-size: 12px;
            border-left: 1px solid #800000;
            border-right: 1px solid #800000;
            border-bottom: 1px solid #800000;
            empty-cells: show;            
        }
        .tdStyle
        {
            border: 1px solid #800000;
            border-left: 0px;
            border-bottom: 0px;
            border-right: 0px;
        }
        .senTDStyle
        {
            font-size: 11px;
            color: Gray;
        }
    </style>
</head>
<body>
    <table class="tableStyle" cellpadding="0" cellspacing="0">
        <tr class="headerStyle">
            <td class="tdStyle">
                Name(Signature)
            </td>
            <td class="tdStyle">
                Uri(WikiUri)
            </td>
            <td class="tdStyle">
                Summary
            </td>
        </tr>
        {APIs}
    </table>

</body>
</html>
